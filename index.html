<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <form>
            <div class="player-input-container">
                <label for="player-one">player 1</label>
                <input type="text" id="player-one" required>
            </div>
            <div class="player-input-container">
                <label for="player-two">player 2</label>
                <input type="text" id="player-two" required>
            </div>
            <div class="player-input-container">
                <label for="marker-player-one">marker player 1</label>
                <select id="marker-player-one">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <div class="player-input-container">
                <label for="marker-player-two">marker player 2</label>
                <select id="marker-player-two">
                    <option value="O">O</option>
                    <option value="X">X</option>
                </select>
            </div>
            <div class="start-game-btn-container">
                <input type="submit" value="start game" class="start-game btn">
            </div>
        </form>
        <div class="board-container hidden">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    <div class="page-cover hidden">
        <div class="banner">
            <h2 class="title"></h2>
            <button class="new-game btn">new game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
